<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Pirata+One" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Pirate's Hangman!</title>
</head>

<body class="bg" onload="load()">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div>
                    <h1>Pirate's Hangman!</h1>
                    <div id="game">
                        <h1>Press SPACE to Play!</h1>
                    </div>
                </div>
                <div id="win" class="jumbotron">
                    <h1>Yo ho ho! Ye be saved from Davy Jones' locker!</h1>
                    <p>Play Again? Hit Space</p>
                </div>
                <div id="lose" class="jumbotron">
                        <h1>ARRRR! A hangin' a sea it be!</h1>
                        <p>Play Again? Hit Space</p>
                    </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="main" class="jumbotron">
                    <h2>Wins:
                        <span id="wins"></span>
                    </h2>
                    <h2>Guesses Remaining:
                        <span id="remaining"></span>
                    </h2>
                    <h2>Letters Guessed:
                        <h2>
                            <span id="guessed"></span>
                        </h2>
                    </h2>
                    <h2>Current Guess:
                        <span id="guess"></span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div id="secondary" class="jumbotron">
                    <h2>Current Word:
                        <span id="current"></span>
                    </h2>
                </div>
            </div>
        </div>
        <script src="assets/javascript/game.js"></script>
</body>

</html>
